<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Calculadora de IMC</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container mt-5">
    <div class="card shadow">
      <div class="card-header bg-primary text-white">
        <h4 class="mb-0">Calculadora de IMC</h4>
      </div>
      <div class="card-body">
        <form id="imcForm">
          <div class="mb-3">
            <label for="peso" class="form-label">Peso (kg)</label>
            <input type="number" class="form-control" id="peso" required>
          </div>
          <div class="mb-3">
            <label for="altura" class="form-label">Altura (m)</label>
            <input type="number" step="0.01" class="form-control" id="altura" required>
          </div>
          <button type="submit" class="btn btn-success">Calcular IMC</button>
        </form>
        <div class="mt-4" id="resultado"></div>
      </div>
    </div>
  </div>

  <script>
    document.getElementById('imcForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const peso = parseFloat(document.getElementById('peso').value);
      const altura = parseFloat(document.getElementById('altura').value);
      const imc = peso / (altura * altura);
      let classificacao = '';

      if (imc < 18.5) {
        classificacao = 'Abaixo do peso';
      } else if (imc < 24.9) {
        classificacao = 'Peso normal';
      } else if (imc < 29.9) {
        classificacao = 'Sobrepeso';
      } else {
        classificacao = 'Obesidade';
      }

      document.getElementById('resultado').innerHTML = `
        <div class="alert alert-info">
          Seu IMC é <strong>${imc.toFixed(2)}</strong> — ${classificacao}
        </div>
      `;
    });
  </script>
</body>
</html>
